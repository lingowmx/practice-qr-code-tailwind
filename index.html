<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-slate-300 flex justify-center items-center h-screen">
    <main
      class="bg-white w-80 rounded-2xl flex flex-col items-center justify-center mx-auto p-4
      sm:w-96"
    >
      <img src="./images/image-qr-code.png" alt="qr-code-img" class="rounded-2xl"/>
      <section>
        <div class="p-4 w-full flex flex-col items-center justify-center tracking-wide">
          <h2 class="font-bold text-slate-900 text-xl sm:text-2xl">Improve your front-end</h2>
          <h2 class="font-bold text-slate-900 text-xl sm:text-2xl">skills by building projects</h2>
        </div>
        <div class="">
          <p class="text-slate-500 font-medium w-full text-base pl-1 pr-1 pb-1 text-center leading-normal
          sm:text-lg sm:pl-3 sm:pr-3 sm:pb-3">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>
    </main>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
